# Smithery configuration file: https://smithery.ai/docs/build/project-config

startCommand:
  type: stdio
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({ command: 'node', args: ['dist/index.js'], env: { CAIRO_CODER_API_KEY: config.cairoCoderApiKey } })
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - cairoCoderApiKey
    properties:
      cairoCoderApiKey:
        type: string
        description: Your Cairo Coder API key (CAIRO_CODER_API_KEY)
  exampleConfig:
    cairoCoderApiKey: your-api-key-here
